<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="estilo/estilos.css">
<script src="vista/js/signup.js"></script>
</head>

<body>


    <nav class="navbar m-menu navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="vista/inicio_vista.html"><img src="vista/img/logo.png" alt=""></a>
            </div>

    </nav>

    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Inicio de Sesión</h1>
            <div class="input-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required="" autofocus="">
            </div>

            <div class="input-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
            </div>

            <div class="input-group">
              <button class=" btn-primary btn btn-md btn-rounded btn-block form-control submit" type="submit"><i class="fas fa-sign-in-alt"></i>Iniciar Sesión</button>
            </div>

            <a href="#" id="forgot_pswd">Olvidaste tu contraseña?</a>
            <hr>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>Registrate</button>
            </form>

            <form action="#" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Correo Electrónico" required="" autofocus="">
                <button class="btn btn-primary btn-block" type="submit">Reestablecer contraseña</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i>Volver</a>
            </form>

            <form action="#" class="form-signup">

                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Registro</h1>
                <input type="text" id="user-name" class="form-control" placeholder="Nombre Completo" required="" autofocus="">
                <input type="email" id="user-email" class="form-control" placeholder="Correo Electrónico" required autofocus="">
                <input type="password" id="user-pass" class="form-control" placeholder="Contraseña" required autofocus="">
                <input type="password" id="user-repeatpass" class="form-control" placeholder="Confirmar Contraseña" required autofocus="">

<div class="input-group">
  <button class="btn btn-primary btn-md btn-block submit" type="submit"><i class="fas fa-user-plus"></i>Crear Cuenta</button>
</div>
                <a href="#" id="cancel_signup"><i class="fa fa-angle-left"></i> Back</a>
            </form>
            <br>

    </div>
    
  </body>

</html>
